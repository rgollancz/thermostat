<!DOCTYPE html>
<script src="jquery.js"></script>
<script src="jasmine/src/Thermostat.js"></script>
<script src="interface.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <h1 id="current_temperature"></h1>
    <h4>Power save:</h4>
    <p id="power_save_status"></p>
    <button type="button" id="temperature_up">Up</button>
    <button type="button" id="temperature_down">Down</button>
    <button type="button" id="temperature_reset">Reset</button>
    <button type="button" id="power_save_on">Power save on</button>
    <button type="button" id="power_save_off">Power save off</button>
  </body>
</html>
